description: Neste laboratório, você aprenderá a provisionar uma máquina virtual,
  configurar o acesso à API e fazer login na VM remotamente. Você raramente trabalhará
  com instâncias do Compute Engine em um nível tão baixo. No entanto, entender as
  noções básicas do GCP pode ser útil para resolver problemas. Depois, você realizará
  manualmente as etapas de ingestão, transformação e publicação de dados de um canal.
title: 'Princípios básicos de Big Data e Machine Learning Laboratório 2: como interagir
  com o Google Cloud Storage v1.2'
